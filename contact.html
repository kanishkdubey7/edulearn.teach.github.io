<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduLearn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="page-title">EduLearn</div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursess.html">Courses</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
        
        <div class="contact-container">
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Contact Details</h3>
                <p><strong>Email:</strong> kd026895@gmail.com</p>
                <p><strong>Phone:</strong> 9833977900</p>
                <p><strong>RollNo:</strong> SDIT023A</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </footer>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        .page-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            background-color: #005bb5;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #0073e6;
            padding: 10px 0;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #005bb5;
            border-radius: 5px;
        }
        .contact-section {
            padding: 40px;
            text-align: center;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .contact-form {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            width: 400px;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #005bb5;
        }
        .contact-info {
            text-align: left;
            max-width: 400px;
        }
        footer {
            text-align: center;
            background-color: #717880;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</body>
</html>
